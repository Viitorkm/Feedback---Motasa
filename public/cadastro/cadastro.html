<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../images/favicon_motasa.png" type="image/x-icon">
  <title></title>
  <link rel="stylesheet" href="relatorios.css" />
  
</head>

<body>
  <script src="auth.js"></script>

  <div class="container">
    <h1>Cadastro de Usuarios</h1>

    <div class="table-wrapper">
      <table id="UsersTable">
        <thead>
          <tr>
            <th>Atendente</th>
            <th>Empresa/Nome</th>
            <th>Avaliacoes</th>
            <th>Data</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados carregados aqui -->
        </tbody>
      </table>
    </div>

    <div class="filters">
      <button id="btnExport" aria-label="Exportar Users para CSV">Exportar CSV</button>
      <button id="newUser" aria-label="Criar novo usuário">Criar</button>
      <button id="editUser" aria-label="Editar usuário selecionado">Editar</button>
      <button id="delUser" aria-label="Deletar usuário selecionado">Deletar</button>
    </div>

    <div id="loading" class="loading" style="display:none;">Carregando...</div>
    <div id="message" class="message"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
